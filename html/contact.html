    />

    <script src="../js/app.js" defer></script>

  <body class="contact">
    <header class="page-header">
      <nav class="main-navigation page-header_item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="../index.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item button"
              >Profile</a
            >
          </li>
          <li role="presentation">

              href="work.html"

              href="about.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item button"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h1>Contact</h1>
      <br/>
      <form action="" method="post" id="contact-form">
        <label class="label" for="contact-phone"></label>
        <input type="tel" id="contact-phone" placeholder="Phone"/>

        <label class="label" for="contact-email"></label>
        <input type="email" id="contact-email" required placeholder="Email"/>

        <label class="label" for="contact-message"></label>
        <textarea maxlength="240" id="contact-message" required placeholder="Message"></textarea>
        <button type="submit" value="Send message" id="message-button">
          Submit
        </button> <!-- if button doesn't work, change to input-->
      </form>
    </section>
    <footer class="page-footer">
