<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contact Me</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="../css/styles.production.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500&family=Montserrat:wght@300;400&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="page-header">
      <a
        href="index.html"
        role="menuitem"
        class="navigation-list__item--active"
      >
        <img
          src="../img/personal_logo.png"
          class="page-header_item secondary_button"
          alt="logo"
        />
      </a>
      <nav class="main-navigation page-header_item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="../index.html"
              role="menuitem"
              class="navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              href="about.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item"
              >About Me</a
            >
          </li>
          <li role="presentation">
            <a
              href="work.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item"
              >My Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 id="contact">Contact</h1>
      <h2>Please feel free contact me via the following:</h2>
      <br />
      <form action="" method="post" id="contact-form">
        <label class="label" for="contact-phone"> Phone</label>
        <input type="tel" id="contact-phone" />

        <br />
        <label class="label" for="contact-email"> *E-mail</label>
        <input type="email" id="contact-email" required />

        <br />
        <label class="label" for="contact-message"> *Message</label>
        <textarea maxlength="240" id="contact-message" required></textarea>

        <input type="submit" value="Send message" />
      </form>
    </main>

    <footer class="page-footer">
      <div>
        <h3 id="socials_header">Find me on</h3>
        <img src="../img/github_logo.svg" alt="Github" />
        <img src="../img/twitter_logo.svg" alt="Twitter" />
        <img src="../img/linkedin_logo.svg" alt="LinkedIn" />
      </div>
    </footer>
  </body>
</html>
