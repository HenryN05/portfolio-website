<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.production.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;500&family=Montserrat:wght@300;400&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-navigation page-header_item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item button"
              >Profile</a
            >
          </li>
          <li role="presentation">
            <a
              href="work.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item button"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a
              href="about.html"
              target="_self"
              role="menuitem"
              class="navigation-list__item button"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h1>Contact</h1>
      <br/>
      <form action="" method="post" id="contact-form">
        <label class="label" for="contact-phone"></label>
        <input type="tel" id="contact-phone" placeholder="Phone"/>

        <label class="label" for="contact-email"></label>
        <input type="email" id="contact-email" required placeholder="Email"/>

        <label class="label" for="contact-message"></label>
        <textarea maxlength="240" id="contact-message" required placeholder="Message"></textarea>

        <input type="submit" value="Send message" id="message-button" class="button"/>
      </form>
    </section>
    <footer class="page-footer">
      <div>
        <a>
          <img src="../img/github_logo.png" alt="Github" class="social-media"/>
        </a>
        <a>
          <img src="../img/twitter_logo.png" alt="Twitter" class="social-media"/>
        </a>
        <a>
          <img src="../img/linkedin_logo.png" alt="LinkedIn" class="social-media"/>
        </a>
      </div>
    </footer>
  </body>
</html>
